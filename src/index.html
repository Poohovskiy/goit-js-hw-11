<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homework 11</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/gallery.css">
</head>
<body>
  <header class="header">
    <div class="wrapper">
      <form class="search-form" id="search-form">
        <div class="form-field">
          <input type="text" name="searchQuery" autocomplete="off" placeholder="Search images..." />
          <button type="button" class="btn-clear" aria-label="Clear"><svg class="form-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" class="bi bi-x-lg" viewBox="0 0 16 16">
            <path
              d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z" />
          </svg></button>
        </div>
        <button class="btn-search" type="submit" aria-label="Search">Search</button>
      </form>
    </div>
  </header>
  <main>
    <section class="section">
      <div class="gallery">
        <!-- Image cards -->
      </div>
      <button type="button" class="load-more">Load more</button>
    </section>
  </main>
</body>
<script src="index.js" type="module"></script>
</html>
